<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number</title>
  </head>

  <body>
    <div class="container">
      <section class="screen1">
        <p>
          Загадайте целое число от 1 до 10000. Спорим, я угадаю его 14 попыток - или даже меньше?
        </p>
        <p>
          Правила просты. Я буду называть свои догадки. Если загаданное число больше, чем моя догадка, нажмите "Больше". Если меньше - нажмите "Меньше". Если я угадала, нажмите "В точку!"
        </p>
        <button class="btn btn__start">Поехали!</button>
      </section>

      <section class="screen2 hide">
        <p class="answer"></p>
        <div class="circle">
          <div class="tryNumber">1</div>
        </div>
        <div class="buttons">
          <button class="btn btn__less">Меньше</button>
          <button class="btn btn__more">Больше</button>
          <button class="btn btn__exact">В точку!</button>
          <button class="btn btn__again">Заново?</button>
        </div>
      </section>
    </div>
    <script src="guess.js"></script>
  </body>

</html>
