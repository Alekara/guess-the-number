    <p class="question">
      Загадайте целое число от 1 до 10000. Спорим, я угадаю его не более, чем за 14 попыток?
    </p>
    <p class="conditions">
      Я буду называть варианты. Если загаданное число больше, чем моя догадка, нажмите "Больше". Если меньше - нажмите "Меньше". Если я угадала,
       нажмите "В точку!"
    </p>


    <p class="answer">

    </p>


  </div>

  <div class="main-field">
    <div class="counter">
      <div class="tryNumber"></div>
      <button class="btn start">Поехали</button>
      <button class="btn less">Меньше</button>
      <button class="btn more">Больше</button>
      <button class="btn exact">В точку!</button>
    </div>

  </div>



</body>
